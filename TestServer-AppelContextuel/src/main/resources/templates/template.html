<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>values</title>
</head>
<body>
    <table style="border: 1px solid black; text-align: center; margin-left: auto; margin-right: auto; width: 60%; height: 60%;">
      <thead style="border: 1px solid black; text-align: center;">
        <tr>
          <th colspan="2" style="font-size:20px" >Parameters</th>
        </tr>
      </thead>
      <tbody>
        {#for param in params} 
        <tr>
          <td style="border: 1px solid black; text-align: center; font-size:20px">{param.key}</td>
          <td style="border: 1px solid black; text-align: center; font-size:20px">{param.value}</td>
        </tr>
        {/for}
      </tbody>
    </table>
    <p>
      <script> document.write(new Date().toLocaleString()); </script>
    </p>  
</body>
</html>
